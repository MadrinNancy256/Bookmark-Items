			position: relative;
			padding: 10px;
			border: 1px solid black;
		}
		.ordersDes span{
			position: absolute;
			top: 0;
			/*right: 0;*/
			background: red;
			color: white;
			font-size: 20px;
			border-radius: 50%;
			width: 20px;
			text-align: center;
		}
		.LanguageInputs{
			padding: 10px;
			background: black;
			color: white;
		}
		.directors h3{
			margin-top: 10px;
		}
		.class .select{
			float: right;
			margin-right: 20px;
			margin-top:-20px; 
		}
		.select select{
			padding: 10px;
			color: white;
			background: black;
			font-size: 20px;
			border: none;
			outline: none;
		}
		.inputs label{
			font-size: 20px;
			font-weight: bold;
			border-bottom:2px solid white;
		}
		.home{
			width: 100%;
			background: red;
			color: white;
			text-align: center;
			padding: 10px;
		}
		.appendedAnchor{
			color: white;
		}
		.home a{
			color: white;
			font-size: 20px;
			font-weight: bold;
		}
		/*style the eidits*/
		.setInfo{
			padding: 10px 30px;
			background: silver;
			color: white;
		}
		.setInfo a {
			color: #000;
			padding:100px  10px;
		}
		.setInfo a h2{
			padding:10px;
			float: left;
		}
		.setInfo a span{
			font-size: 25px;
			font-weight: bold;
			float: right;
		}
		.setInfo a:after{
			content: "";
			display: table;
			clear: both;
		}
		form{
			padding: 10px 20px;
		}
		.peronsal .form-groups{
			padding: 10px;
		}
		.peronsal .form-groups:after{
			content: "";
			display: block;
			clear: both;
		}
		.peronsal .form-groups label{
			font-size: 18px;
			float: left;
			/*border-right: 2px solid black;
			width: 20%;*/
		}
		.peronsal{
			display: none;
		}
		.peronsal .form-groups input[type="text"],input[type="email"],input[type="image"],input[type="tel"],input[type="number"], select{
			padding: 10px;
			margin-left: 20px;
			float: right;
			width: 40%;
		}
		.peronsal .form-groups input[type="image"]{
			width: 150px;
			height: 100px;
			border-radius: 50%;
		}
		.peronsal .form-groups input[type="radio"]{

			width:100px;
			transform: scale(1.3);
		}
		.textarea{
			padding: 10px;
			margin-bottom: 50px;
		}
		.textarea label{
			font-size: 18px;
		}
		textarea{
			width: 100%;
			font-size: 18px;
			color: orange;
			padding: 10px;
		}

</head>

			AccContainer.style.marginTop = '50px';
		}
	}

'</div>';
